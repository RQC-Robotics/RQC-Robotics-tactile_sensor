<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
</head>
<body>
    
    <div id = "plot_reports_learning_curve_csv">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 0,
        "test_loss": "0.03146017836779356",
        "train_loss": "0.03260730977419175"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 1,
        "test_loss": "0.02602720600515604",
        "train_loss": "0.027115427343704198"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 2,
        "test_loss": "0.024851604521274568",
        "train_loss": "0.02509118281147982"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 3,
        "test_loss": "0.023615898779034614",
        "train_loss": "0.023946781010219926"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 4,
        "test_loss": "0.02319661682099104",
        "train_loss": "0.023153524090781023"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 5,
        "test_loss": "0.02296441090106964",
        "train_loss": "0.022540000058357653"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "workspace",
        "step": 6,
        "test_loss": "0.022540058101713657",
        "train_loss": "0.022057287916815594"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "gausses_exp",
        "step": 0,
        "test_loss": "0.1342623773217201",
        "train_loss": "0.11700754964037946"
    },
    {
        "filename": "reports/learning_curve.csv",
        "rev": "gausses_exp",
        "step": 1,
        "test_loss": "0.09420492090284824",
        "train_loss": "0.09529113891093355"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "layer": [
        {
            "encoding": {
                "x": {
                    "field": "step",
                    "type": "quantitative",
                    "title": "epochs"
                },
                "y": {
                    "field": "test_loss",
                    "type": "quantitative",
                    "title": "loss",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal"
                }
            },
            "layer": [
                {
                    "mark": "line"
                },
                {
                    "selection": {
                        "label": {
                            "type": "single",
                            "nearest": true,
                            "on": "mouseover",
                            "encodings": [
                                "x"
                            ],
                            "empty": "none",
                            "clear": "mouseout"
                        }
                    },
                    "mark": "point",
                    "encoding": {
                        "opacity": {
                            "condition": {
                                "selection": "label",
                                "value": 1
                            },
                            "value": 0
                        }
                    }
                }
            ]
        },
        {
            "transform": [
                {
                    "filter": {
                        "selection": "label"
                    }
                }
            ],
            "layer": [
                {
                    "mark": {
                        "type": "rule",
                        "color": "gray"
                    },
                    "encoding": {
                        "x": {
                            "field": "step",
                            "type": "quantitative"
                        }
                    }
                },
                {
                    "encoding": {
                        "text": {
                            "type": "quantitative",
                            "field": "test_loss"
                        },
                        "x": {
                            "field": "step",
                            "type": "quantitative"
                        },
                        "y": {
                            "field": "test_loss",
                            "type": "quantitative"
                        }
                    },
                    "layer": [
                        {
                            "mark": {
                                "type": "text",
                                "align": "left",
                                "dx": 5,
                                "dy": -5
                            },
                            "encoding": {
                                "color": {
                                    "type": "nominal",
                                    "field": "rev"
                                }
                            }
                        }
                    ]
                }
            ]
        }
    ]
}
;
            vegaEmbed('#plot_reports_learning_curve_csv', spec);
        </script>
    </div>
    
</body>
</html>
